<md-content class="toolbar">
  <md-toolbar ng-if="auth" ng-cloak>
    <div class="md-toolbar-tools">
      <div flex="30">Personal Inventory Management</div>
      <div flex>
        <div class="search-container">
          <span class="icon"><i class="material-icons">search</i></span>
          <input type="search" id="search" ng-model="$root.search" placeholder="Search Inventory" />
        </div>
      </div>
      <md-button ng-click="showAddDialog($event)">ADD ITEM</md-button>
      <div flex></div>
      <md-menu ng-if="initials" md-offset="0 60">
        <md-button ng-click="$mdOpenMenu()" class="md-icon-button" aria-label="Open sample menu">
          <ng-avatar md-menu-origin initials="{{initials}}" auto-color="true" upper-case="true" class="avatar"></ng-avatar>
        </md-button>
        <md-menu-content>
          <md-menu-item><md-button ng-click="showSiteInfo($event)">Site Info</md-button></md-menu-item>
          <md-menu-item><md-button ng-click="signOut()">Log Out</md-button></md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </md-toolbar>
</md-content>
