<body ng-controller="NavCtrl">
<md-content>
  <md-toolbar ng-if="auth" ng-cloak>
    <div class="md-toolbar-tools">
      <div flex="5"></div>
      <div flex="25">Inventory Management</div>
      <div flex>
        <md-content>
          <md-autocomplete
            md-input-name="autocompleteField"
            md-input-minlength="2"
            md-input-maxlength="18"
            md-selected-item="selectedItem"
            md-selected-item-change="selectedItem != null ? getInfo(selectedItem) : reset()"
            md-search-text="searchText"
            md-items="item in querySearch(searchText)"
            md-item-text="item.display"
            md-require-match
            placeholder="Search Inventory">
          </md-autocomplete>
        </md-content>
      </div>
      <md-button ng-click="showAddDialog($event)">ADD ITEM</md-button>
      <div flex></div>
      <md-button ng-if="initials" class="md-fab md-mini" aria-label="Account" style="background-color: transparent;"><ng-avatar initials="{{initials}}" auto-color="true" upper-case="true" style="position: absolute; right: -3px; bottom: -3px;"></ng-avatar></md-button>
    </div>
  </md-toolbar>
</md-content>
