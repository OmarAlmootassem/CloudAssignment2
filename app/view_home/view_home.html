<div class="md-padding" ng-cloak>
	<div class="no-items" ng-if="itemList.length == 0">
		<img src="img/no_items.png">
		<h3>No Items Uploaded!</h3>
		<h2>Add an Item to Start!</h2>
	</div>
	<div class="items-list" ng-if="itemList.length > 0">
		<md-content class="md-padding" layout="row" layout-align="space-around center" layout-wrap>
	      <md-card ng-repeat="item in itemList | filter:{ tags_all: $root.search } track by $index" class="card">
	        <img ng-src="{{item.image_url}}" class="md-card-image image" alt="image">
	        <md-card-title>
	          <md-card-title-text>
	            <span class="md-headline">{{item.formatted_date}}</span>
	          </md-card-title-text>
	        </md-card-title>
	        <md-card-content>
	        	<p>Tags</p>
	        	<md-chips ng-model="item.tags" readonly="true" md-removable="false"></md-chips>
	        </md-card-content>
	        <md-card-actions layout="row" layout-align="end center">
	          <md-button ng-click="delete($event, item, $index)">Delete</md-button>
	        </md-card-actions>
	      </md-card>
      </md-content>
	</div>

</div>
